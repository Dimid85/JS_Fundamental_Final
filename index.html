<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Final</title>
</head>

<body>
   <h1>Форма реєстрації</h1>
   <form id="registration-form">
      <label for="name">Ім'я:</label>
      <input type="text" name="name" id="name" required>
      <br>
      <label for="surname">Прізвище:</label>
      <input type="text" name="surname" id="surname" required>
      <br>
      <label for="phone">Номер телефону:</label>
      <input type="tel" name="phone" id="phone" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>
      <br>
      <label for="password">Пароль:</label>
      <input type="password" name="password" id="password" required>
      <br>
      <input type="submit" value="Зареєструватися">
   </form>

   <button id="create-new-home" style="display: none;">Створити новий дім</button>

   <label for="home-name">Назва дому:</label>
   <input type="text" name="home-name" id="home-name" required>

   <label for="home-location">Розташування дому:</label>
   <input type="text" name="home-location" id="home-location" required>

   <div id="home-form"> </div>
   <h3>Виберіть доступні датчики:</h3>

   <form id="sensor-selection-form">

      <div id="selected-sensors-container">
         <input type="checkbox" id="motion-sensor" name="sensor" value="motion">
         <label for="motion-sensor">Датчик руху</label>
         <button id="motion-sensor-configure" class="configure-sensor" data-sensor="motion">Налаштувати датчик
            руху</button>
         <!-- ... -->
      </div>




      <input type="checkbox" id="water-sensor" name="sensor" value="water">
      <label for="water-sensor">Датчик води</label>

      <input type="checkbox" id="gas-sensor" name="sensor" value="gas">
      <label for="gas-sensor">Датчик газу</label>

      <input type="checkbox" id="light-sensor" name="sensor" value="light">
      <label for="light-sensor">Датчик світла</label>

      <input type="checkbox" id="heating-sensor" name="sensor" value="heating">
      <label for="heating-sensor">Датчик опалення</label>

      <input type="checkbox" id="tv-remote" name="sensor" value="tv">
      <label for="tv-remote">Пульт телевізора</label>

      <input type="checkbox" id="security-system" name="sensor" value="security">
      <label for="security-system">Система сигналізації</label>
   </form>

   <button id="submit-sensors">Зберегти</button>




   <script src="index4.js"></script>
</body>

</html>
